<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Demo Key - Novi AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-2xl p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">üîê Setup Novi Demo Key</h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Your Google Gemini API Key:</label>
                <input type="password" id="apiKey" placeholder="AIza..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                <p class="text-xs text-gray-500 mt-1">Get one free at: <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-purple-600 hover:underline">aistudio.google.com</a></p>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Master Password:</label>
                <input type="password" id="masterPassword" placeholder="Choose a memorable password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                <p class="text-xs text-gray-500 mt-1">You'll use this password to unlock demo mode</p>
            </div>
            
            <button onclick="generateEncryptedKey()" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-lg transition-colors">
                Generate Encrypted Key
            </button>
            
            <div id="result" class="hidden mt-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Your Encrypted Key:</label>
                <div class="bg-gray-50 border border-gray-300 rounded-lg p-4">
                    <code id="encryptedOutput" class="text-xs text-gray-800 break-all"></code>
                </div>
                <button onclick="copyToClipboard()" class="mt-2 w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg transition-colors">
                    Copy to Clipboard
                </button>
                
                <div class="mt-4 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                    <p class="text-sm text-blue-800">
                        <strong>Next Steps:</strong><br>
                        1. Copy the encrypted key above<br>
                        2. Open <code class="bg-blue-100 px-1 rounded">aicom.html</code><br>
                        3. Find the line: <code class="bg-blue-100 px-1 rounded">const ENCRYPTED_DEMO_KEY = "";</code><br>
                        4. Paste your encrypted key between the quotes<br>
                        5. Save and deploy!
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function xorEncryptDecrypt(text, key) {
            let result = '';
            for (let i = 0; i < text.length; i++) {
                result += String.fromCharCode(text.charCodeAt(i) ^ key.charCodeAt(i % key.length));
            }
            return result;
        }
        
        function encryptKey(apiKey, masterPassword) {
            const encrypted = xorEncryptDecrypt(apiKey, masterPassword);
            return btoa(encrypted);
        }
        
        function generateEncryptedKey() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const masterPassword = document.getElementById('masterPassword').value.trim();
            
            if (!apiKey || !masterPassword) {
                alert('Please fill in both fields!');
                return;
            }
            
            if (!apiKey.startsWith('AIza')) {
                alert('Warning: Your API key should start with "AIza". Are you sure this is correct?');
            }
            
            const encrypted = encryptKey(apiKey, masterPassword);
            
            document.getElementById('encryptedOutput').textContent = `const ENCRYPTED_DEMO_KEY = "${encrypted}";`;
            document.getElementById('result').classList.remove('hidden');
        }
        
        function copyToClipboard() {
            const text = document.getElementById('encryptedOutput').textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            }).catch(() => {
                alert('Failed to copy. Please copy manually.');
            });
        }
    </script>
</body>
</html>
