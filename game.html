<body>

    <script src="script.js"></script>
    <script>
    // Endless Jump Game Logic
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // Responsive canvas sizing
    function resizeCanvas() {
        const container = document.querySelector('.game-container');
        const maxWidth = Math.min(600, container.clientWidth - 40);
        canvas.width = maxWidth;
        canvas.height = Math.floor(maxWidth / 3); // Maintain 3:1 aspect ratio
    }
    
    // Initial resize and resize on window change
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    
    // Game variables (adjusted dynamically based on canvas size)
    let stick = { x: 50, y: 150, w: 20, h: 40, vy: 0, jumping: false };
    let ground = 190;
    let gravity = 0.08;
    let jumpPower = -4.5;
    let obstacles = [];
    let frame = 0;
    let score = 0;
    let gameOver = false;
    let INITIAL_SPEED = 1.2;
    let speed = INITIAL_SPEED;
    let highScore = parseInt(localStorage.getItem('jumpGameHighScore')) || 0;
    document.getElementById('highScore').textContent = highScore;

    function resetGame() {
        // Update ground position based on canvas height
        ground = canvas.height - 10;
        stick = { x: 50, y: ground - 50, w: 20, h: 40, vy: 0, jumping: false };
        obstacles = [];
        frame = 0;
        score = 0;
        gameOver = false;
        speed = INITIAL_SPEED;
        document.getElementById('restartBtn').style.display = 'none';
        document.getElementById('scoreDisplay').textContent = '';
        document.getElementById('currentScore').textContent = '0';
        loop();
    }

    function drawStick() {
        // Draw the Novixel character with green theme
        const centerX = stick.x + stick.w / 2;
        
        // Body (rounded rectangle in Novixel green)
        ctx.fillStyle = '#009f33';
        ctx.beginPath();
        ctx.roundRect(stick.x, stick.y + 15, stick.w, stick.h - 15, 5);
        ctx.fill();
        
        // Head (circle)
        ctx.fillStyle = '#28b80e';
        ctx.beginPath();
        ctx.arc(centerX, stick.y + 10, 8, 0, Math.PI * 2);
        ctx.fill();
        
        // Eyes (white with black pupils)
        ctx.fillStyle = '#fff';
        ctx.beginPath();
        ctx.arc(centerX - 3, stick.y + 9, 2, 0, Math.PI * 2);
        ctx.arc(centerX + 3, stick.y + 9, 2, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.fillStyle = '#000';
        ctx.beginPath();
        ctx.arc(centerX - 3, stick.y + 9, 1, 0, Math.PI * 2);
        ctx.arc(centerX + 3, stick.y + 9, 1, 0, Math.PI * 2);
        ctx.fill();
        
        // Smile
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.arc(centerX, stick.y + 11, 4, 0.2, Math.PI - 0.2);
        ctx.stroke();
        
        // Legs (simple lines)
        ctx.strokeStyle = '#005c30';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(stick.x + 5, stick.y + stick.h);
        ctx.lineTo(stick.x + 5, stick.y + stick.h - 8);
        ctx.moveTo(stick.x + 15, stick.y + stick.h);
        ctx.lineTo(stick.x + 15, stick.y + stick.h - 8);
        ctx.stroke();
        
        // Arms (when jumping)
        if (stick.jumping) {
            ctx.beginPath();
            ctx.moveTo(stick.x + 2, stick.y + 20);
            ctx.lineTo(stick.x - 2, stick.y + 15);
            ctx.moveTo(stick.x + stick.w - 2, stick.y + 20);
            ctx.lineTo(stick.x + stick.w + 2, stick.y + 15);
            ctx.stroke();
        } else {
            ctx.beginPath();
            ctx.moveTo(stick.x + 2, stick.y + 20);
            ctx.lineTo(stick.x, stick.y + 25);
            ctx.moveTo(stick.x + stick.w - 2, stick.y + 20);
            ctx.lineTo(stick.x + stick.w, stick.y + 25);
            ctx.stroke();
        }
    }

    function drawObstacles() {
        // Draw obstacles with varied colors and styles
        for (let obs of obstacles) {
            // Use different colors based on obstacle type
            const colors = [
                { top: '#c0392b', bottom: '#a02820' },  // Red
                { top: '#e67e22', bottom: '#d35400' },  // Orange
                { top: '#8e44ad', bottom: '#6c3483' }   // Purple
            ];
            const colorSet = colors[obs.colorIndex || 0];
            
            const gradient = ctx.createLinearGradient(obs.x, obs.y, obs.x, obs.y + obs.h);
            gradient.addColorStop(0, colorSet.top);
            gradient.addColorStop(1, colorSet.bottom);
            ctx.fillStyle = gradient;
            
            // Rounded obstacles
            ctx.beginPath();
            ctx.roundRect(obs.x, obs.y, obs.w, obs.h, 5);
            ctx.fill();
            
            // Add highlight effect
            ctx.fillStyle = 'rgba(255,255,255,0.2)';
            ctx.beginPath();
            ctx.roundRect(obs.x + 2, obs.y + 2, obs.w - 4, obs.h * 0.3, 3);
            ctx.fill();
            
            // Add outline
            ctx.strokeStyle = 'rgba(0,0,0,0.3)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.roundRect(obs.x, obs.y, obs.w, obs.h, 5);
            ctx.stroke();
        }
    }

    function updateObstacles() {
        // Create obstacles with varied spacing and sizes
        if (frame % 220 === 0) {
            let h = 25 + Math.random() * 40; // More height variation
            let w = 15 + Math.random() * 15; // Width variation
            let colorIndex = Math.floor(Math.random() * 3); // Random color
            obstacles.push({ 
                x: canvas.width, 
                y: ground - h, 
                w: w, 
                h: h,
                colorIndex: colorIndex
            });
        }
        for (let obs of obstacles) {
            obs.x -= speed;
        }
        // Remove off-screen obstacles
        obstacles = obstacles.filter(obs => obs.x + obs.w > 0);
    }

    function checkCollision() {
        for (let obs of obstacles) {
            if (
                stick.x < obs.x + obs.w &&
                stick.x + stick.w > obs.x &&
                stick.y < obs.y + obs.h &&
                stick.y + stick.h > obs.y
            ) {
                return true;
            }
        }
        return false;
    }

    function loop() {
        if (gameOver) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Draw ground with Novixel green theme
        const groundGradient = ctx.createLinearGradient(0, ground, 0, ground + 10);
        groundGradient.addColorStop(0, '#005c30');
        groundGradient.addColorStop(1, '#003d20');
        ctx.fillStyle = groundGradient;
        ctx.fillRect(0, ground, canvas.width, 10);
        
        drawStick();
        drawObstacles();
        
        // Stick physics
        stick.y += stick.vy;
        stick.vy += gravity;
        if (stick.y + stick.h >= ground) {
            stick.y = ground - stick.h;
            stick.vy = 0;
            stick.jumping = false;
        }
        // Prevent floating point drift
        if (Math.abs(stick.y + stick.h - ground) < 0.5) {
            stick.y = ground - stick.h;
            stick.vy = 0;
            stick.jumping = false;
        }
        
        updateObstacles();
        
        // Score
        score++;
        const displayScore = Math.floor(score / 5);
        document.getElementById('currentScore').textContent = displayScore;
        
        // Draw score on canvas with Novixel styling
        ctx.fillStyle = '#009f33';
        ctx.font = 'bold 20px Arial';
        ctx.shadowColor = 'rgba(0,0,0,0.2)';
        ctx.shadowBlur = 4;
        ctx.fillText('Score: ' + displayScore, 10, 30);
        ctx.shadowBlur = 0;
        
        // Collision
        if (checkCollision()) {
            gameOver = true;
            const finalScore = Math.floor(score / 5);
            
            // Update high score
            if (finalScore > highScore) {
                highScore = finalScore;
                localStorage.setItem('jumpGameHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
                document.getElementById('scoreDisplay').textContent = 'ðŸŽ‰ New High Score: ' + finalScore + '!';
            } else {
                document.getElementById('scoreDisplay').textContent = 'Game Over! Final Score: ' + finalScore;
            }
            
            document.getElementById('restartBtn').style.display = 'inline-block';
            return;
        }
        
        // Increase speed over time (still slow increment)
        if (frame % 1800 === 0 && speed < 2.5) speed += 0.08;
        frame++;
        requestAnimationFrame(loop);
    }

    function jump() {
        // Only allow jump if stick is on the ground
        if (!stick.jumping && stick.y + stick.h >= ground - 0.5) {
            stick.vy = jumpPower;
            stick.jumping = true;
        }
    }

    // Controls
    document.addEventListener('keydown', function(e) {
        if (e.code === 'Space') {
            e.preventDefault(); // Prevent page scroll
            jump();
        }
    });
    canvas.addEventListener('mousedown', jump);
    canvas.addEventListener('touchstart', function(e) { 
        e.preventDefault(); 
        jump(); 
    });
    document.getElementById('restartBtn').addEventListener('click', resetGame);

    // Start game
    resetGame();
    window.restartGame = resetGame;
    </script>
</body>
